<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendei Pro - Gest√£o Financeira</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #7b5ea7; --secondary: #fdf4ff; --accent: #ff6b81; 
            --bg: linear-gradient(135deg, #f8e8ee, #e3f2fd); --text: #333; --card-bg: #ffffff;
        }
        body.dark-mode { --bg: #1a1a2e; --text: #e0e0e0; --card-bg: #16213e; --secondary: #0f3460; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; transition: 0.3s; }
        .container { background: var(--card-bg); width: 100%; max-width: 500px; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); box-sizing: border-box; }
        .nav-tabs { display: flex; justify-content: space-around; margin-bottom: 25px; border-bottom: 2px solid #eee; }
        .tab-item { padding: 10px; cursor: pointer; font-weight: 600; color: #999; }
        .tab-item.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        .content-section { display: none; }
        .content-section.active { display: block; }
        h1, h2, h3 { text-align: center; color: var(--primary); }
        label { font-size: 13px; font-weight: 600; display: block; margin-top: 15px; }
        input, select, textarea, button { width: 100%; padding: 12px; margin-top: 6px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-family: inherit; }
        button { background-color: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; margin-top: 15px; }
        .card { background: var(--secondary); padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-excluir { width: auto; background: var(--accent); font-size: 10px; padding: 5px 8px; margin: 0; }
        
        /* LAYOUT VERTICAL PARA IPHONE */
        .checkbox-group { display: flex; flex-direction: column; gap: 8px; margin-top: 8px; }
        .checkbox-item { background: var(--secondary); padding: 12px; border-radius: 8px; display: flex; align-items: center; gap: 10px; font-size: 14px; border: 1px solid transparent; }
        .checkbox-item input { width: 22px; height: 22px; margin: 0; cursor: pointer; }

        .btn-whatsapp-prof { background-color: #25d366; font-size: 12px; margin-top: 5px; }
        .grid-half { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        hr { border: 0; border-top: 1px solid #eee; margin: 25px 0; }
        .price-tag { color: #2ecc71; font-weight: 600; font-size: 0.9em; }
    </style>
</head>
<body id="body">

<div class="container">
    <div class="nav-tabs">
        <div class="tab-item active" id="tab-agendar">Agendar</div>
        <div class="tab-item" id="tab-dashboard">Agenda</div>
        <div class="tab-item" id="tab-config">Ajustes</div>
    </div>

    <div id="sec-agendar" class="content-section active">
        <h1 id="main-title">Agenda F√°cil</h1>
        <label>Servi√ßo</label>
        <select id="select-servico-agendar"><option value="">Carregando...</option></select>
        <label>Profissional</label>
        <select id="select-profissional-agendar"><option value="">Aguardando...</option></select>
        <label>Cliente</label>
        <input type="text" id="nome">
        <label>Telefone</label>
        <input type="text" id="telefone" placeholder="DDD + N√∫mero">
        <div class="grid-half">
            <div><label>Data</label><input type="date" id="data_input"></div>
            <div><label>Hora</label><input type="time" id="hora_input"></div>
        </div>
        <button id="btnSalvar">Confirmar Agendamento</button>
    </div>

    <div id="sec-dashboard" class="content-section">
        <h2>Agenda do Dia</h2>
        <label>Filtrar Profissional</label>
        <select id="filtro-prof-agenda"></select>
        <label>Escolher Data</label>
        <input type="date" id="data-filtro-agenda">
        
        <button id="btnEnviarZapProf" class="btn-whatsapp-prof">Enviar Agenda p/ Profissional</button>
        
        <div style="margin-top: 20px;" id="lista_agendamentos"></div>
    </div>

    <div id="sec-config" class="content-section">
        <h2>Ajustes</h2>
        <button id="btn-dark" style="background: #333;">Modo Noturno</button>
        <hr>
        <h3>Cadastrar Servi√ßo</h3>
        <input type="text" id="servico-nome" placeholder="Nome do Servi√ßo (ex: C√≠lios)">
        <div class="grid-half">
            <input type="number" id="servico-tempo" placeholder="Tempo (minutos)">
            <input type="number" id="servico-preco" placeholder="Valor (R$)">
        </div>
        <label>Quem realiza este servi√ßo?</label>
        <div id="check-profissionais" class="checkbox-group"></div>
        <button id="btnAddServico">Salvar Servi√ßo</button>
        <div id="lista-servicos-config" style="margin-top:10px;"></div>
        
        <hr>
        <h3>Equipe</h3>
        <input type="text" id="novo-profissional" placeholder="Nome do Profissional">
        <button id="btnAddProfissional">Adicionar na Equipe</button>
        <div id="lista-profissionais-config" style="margin-top:10px;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, deleteDoc, getDocs, setDoc, getDoc, orderBy } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAxyovmqjNYIzOYYDZZnduquiJQeK4UIgc",
        authDomain: "agendei-d721e.firebaseapp.com",
        projectId: "agendei-d721e",
        storageBucket: "agendei-d721e.firebasestorage.app",
        messagingSenderId: "525023801595",
        appId: "1:525023801595:web:71a6d72e986e6e9e30005e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const profRef = collection(db, "profissionais");
    const servRef = collection(db, "servicos");
    const agendamentosRef = collection(db, "agendamentos");

    // --- CARREGAR DADOS ---
    onSnapshot(profRef, (snap) => {
        const listaConfig = document.getElementById('lista-profissionais-config');
        const checkGroup = document.getElementById('check-profissionais');
        const filtroProf = document.getElementById('filtro-prof-agenda');
        listaConfig.innerHTML = ""; checkGroup.innerHTML = "";
        filtroProf.innerHTML = '<option value="">Todos</option>';
        snap.forEach(d => {
            const p = d.data();
            listaConfig.innerHTML += `<div class="card"><span>${p.nome}</span><button class="btn-excluir" onclick="apagarProf('${d.id}')">X</button></div>`;
            checkGroup.innerHTML += `<div class="checkbox-item"><input type="checkbox" name="prof" value="${p.nome}"> <span>${p.nome}</span></div>`;
            filtroProf.innerHTML += `<option value="${p.nome}">${p.nome}</option>`;
        });
    });

    onSnapshot(servRef, (snap) => {
        const selectAgendar = document.getElementById('select-servico-agendar');
        const listaS = document.getElementById('lista-servicos-config');
        selectAgendar.innerHTML = '<option value="">Escolha o Servi√ßo...</option>';
        listaS.innerHTML = "";
        snap.forEach(d => {
            const s = d.data();
            selectAgendar.innerHTML += `<option value="${d.id}">${s.nome} - R$ ${s.preco}</option>`;
            listaS.innerHTML += `<div class="card"><span>${s.nome} <br><small class="price-tag">R$ ${s.preco} - ${s.tempo}min</small></span><button class="btn-excluir" onclick="apagarServ('${d.id}')">X</button></div>`;
        });
    });

    // --- AGENDAR ---
    document.getElementById('btnSalvar').onclick = async () => {
        const sId = document.getElementById('select-servico-agendar').value;
        const prof = document.getElementById('select-profissional-agendar').value;
        const nome = document.getElementById('nome').value;
        const data = document.getElementById('data_input').value;
        const hora = document.getElementById('hora_input').value;
        const tel = document.getElementById('telefone').value;

        if(!sId || !prof || !nome || !data || !hora) return alert("Preencha todos os campos!");

        // Buscar dados do servi√ßo para salvar o pre√ßo e nome no agendamento
        const sSnap = await getDoc(doc(db, "servicos", sId));
        const sData = sSnap.data();

        await addDoc(agendamentosRef, { 
            profissional: prof, cliente: nome, data, hora, 
            servicoNome: sData.nome, preco: sData.preco, telefone: tel 
        });
        alert("Agendado com sucesso!");
        document.getElementById('nome').value = "";
    };

    // --- ENVIAR AGENDA ZAP ---
    document.getElementById('btnEnviarZapProf').onclick = async () => {
        const pSel = document.getElementById('filtro-prof-agenda').value;
        const dSel = document.getElementById('data-filtro-agenda').value;
        if(!pSel || !dSel) return alert("Selecione profissional e data!");

        const q = query(agendamentosRef, where("data", "==", dSel), where("profissional", "==", pSel), orderBy("hora", "asc"));
        const snap = await getDocs(q);
        let texto = `*Resumo da Agenda - ${pSel}*\nüìÖ *Data:* ${dSel}\n\n`;
        snap.forEach(d => {
            const ag = d.data();
            texto += `‚è∞ ${ag.hora} - ${ag.cliente}\nüõ†Ô∏è ${ag.servicoNome} (R$ ${ag.preco})\n----------\n`;
        });
        window.open(`https://wa.me/?text=${encodeURIComponent(texto)}`, "_blank");
    };

    // --- CADASTROS ---
    document.getElementById('btnAddServico').onclick = async () => {
        const nome = document.getElementById('servico-nome').value;
        const tempo = document.getElementById('servico-tempo').value;
        const preco = document.getElementById('servico-preco').value;
        const selecionados = Array.from(document.querySelectorAll('input[name="prof"]:checked')).map(c => c.value);
        if(!nome || !preco || selecionados.length === 0) return alert("Preencha nome, pre√ßo e profissionais!");
        await addDoc(servRef, { nome, tempo, preco, profissionais: selecionados });
        alert("Servi√ßo salvo!");
    };

    document.getElementById('btnAddProfissional').onclick = async () => {
        const nome = document.getElementById('novo-profissional').value;
        if(nome) await addDoc(profRef, { nome });
        document.getElementById('novo-profissional').value = "";
    };

    // --- NAVEGA√á√ÉO ---
    const tabs = { 'tab-agendar': 'sec-agendar', 'tab-dashboard': 'sec-dashboard', 'tab-config': 'sec-config' };
    Object.keys(tabs).forEach(t => document.getElementById(t).onclick = (e) => {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
        document.getElementById(tabs[t]).classList.add('active');
        e.target.classList.add('active');
    });

    // ... Outras fun√ß√µes de exclus√£o e modo noturno permanecem iguais ...
    window.apagarProf = async (id) => await deleteDoc(doc(db, "profissionais", id));
    window.apagarServ = async (id) => await deleteDoc(doc(db, "servicos", id));
    window.apagarAg = async (id) => await deleteDoc(doc(db, "agendamentos", id));
    document.getElementById('btn-dark').onclick = () => document.getElementById('body').classList.toggle('dark-mode');
</script>
</body>
</html>
