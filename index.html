<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendei Pro - Gestão de Tempo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #7b5ea7; --secondary: #fdf4ff; --accent: #ff6b81; 
            --bg: linear-gradient(135deg, #f8e8ee, #e3f2fd); --text: #333; --card-bg: #ffffff;
        }
        /* MODO NOTURNO */
        body.dark-mode { 
            --bg: #1a1a2e; --text: #e0e0e0; --card-bg: #16213e; --secondary: #0f3460;
        }

        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; transition: 0.3s; }
        .container { background: var(--card-bg); width: 100%; max-width: 500px; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); box-sizing: border-box; }
        
        .nav-tabs { display: flex; justify-content: space-around; margin-bottom: 25px; border-bottom: 2px solid #eee; }
        .tab-item { padding: 10px; cursor: pointer; font-weight: 600; color: #999; }
        .tab-item.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        
        .content-section { display: none; }
        .content-section.active { display: block; }
        
        h1, h2, h3 { text-align: center; color: var(--primary); }
        label { font-size: 13px; font-weight: 600; display: block; margin-top: 10px; }
        input, select, textarea, button { width: 100%; padding: 12px; margin-top: 6px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-family: inherit; }
        
        button { background-color: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; margin-top: 15px; }
        .card { background: var(--secondary); padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        .btn-excluir { width: auto; background: var(--accent); font-size: 10px; padding: 5px 8px; margin: 0; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .checkbox-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 5px; }
        .checkbox-item { font-size: 12px; display: flex; align-items: center; gap: 4px; }
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
    </style>
</head>
<body id="body">

<div class="container">
    <div class="nav-tabs">
        <div class="tab-item active" id="tab-agendar">Agendar</div>
        <div class="tab-item" id="tab-dashboard">Dashboard</div>
        <div class="tab-item" id="tab-config">Ajustes</div>
    </div>

    <div id="sec-agendar" class="content-section active">
        <h1 id="main-title">Agenda Fácil</h1>
        
        <label>Serviço</label>
        <select id="select-servico-agendar"><option value="">Selecione o serviço...</option></select>

        <label>Profissional</label>
        <select id="select-profissional-agendar"><option value="">Aguardando serviço...</option></select>

        <label>Nome da Cliente</label>
        <input type="text" id="nome">

        <label>Telefone</label>
        <input type="text" id="telefone" placeholder="DDD + Número">

        <div class="grid-2">
            <div><label>Data</label><input type="date" id="data_input"></div>
            <div><label>Hora</label><input type="time" id="hora_input"></div>
        </div>

        <button id="btnSalvar">Finalizar Agendamento</button>

        <div style="margin-top: 25px;">
            <h3>Próximos do Dia</h3>
            <div id="lista_agendamentos"></div>
        </div>
    </div>

    <div id="sec-dashboard" class="content-section">
        <h2>Dashboard</h2>
        <div id="resumo-financeiro"></div>
    </div>

    <div id="sec-config" class="content-section">
        <h2>Ajustes do Sistema</h2>
        
        <label>Modo Noturno</label>
        <button id="btn-dark" style="background: #333;">Alternar Tema</button>

        <label>Nome do Espaço</label>
        <input type="text" id="nome_espaco">
        <button id="btnSalvarNome" style="background: #4CAF50;">Salvar Nome</button>

        <hr>
        <h3>Cadastrar Serviços</h3>
        <input type="text" id="servico-nome" placeholder="Ex: Progressiva">
        <div class="grid-2">
            <input type="number" id="servico-tempo" placeholder="Tempo (min)">
            <input type="number" id="servico-preco" placeholder="Preço R$">
        </div>
        <label>Quem executa?</label>
        <div id="check-profissionais" class="checkbox-group"></div>
        <button id="btnAddServico">+ Salvar Serviço</button>
        <div id="lista-servicos-config" class="mini-list"></div>

        <hr>
        <h3>Equipe</h3>
        <input type="text" id="novo-profissional" placeholder="Nome do profissional">
        <button id="btnAddProfissional">+ Adicionar Profissional</button>
        <div id="lista-profissionais-config" class="mini-list"></div>
    </div>

    <div class="footer">Sistema Gestor v0.7</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, deleteDoc, getDocs, setDoc, getDoc, orderBy } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAxyovmqjNYIzOYYDZZnduquiJQeK4UIgc",
        authDomain: "agendei-d721e.firebaseapp.com",
        projectId: "agendei-d721e",
        storageBucket: "agendei-d721e.firebasestorage.app",
        messagingSenderId: "525023801595",
        appId: "1:525023801595:web:71a6d72e986e6e9e30005e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- MODO NOTURNO ---
    document.getElementById('btn-dark').onclick = () => {
        document.getElementById('body').classList.toggle('dark-mode');
        const isDark = document.getElementById('body').classList.contains('dark-mode');
        localStorage.setItem('dark-mode', isDark);
    };
    if(localStorage.getItem('dark-mode') === 'true') document.getElementById('body').classList.add('dark-mode');

    // --- NAVEGAÇÃO ---
    const tabs = { 'tab-agendar': 'sec-agendar', 'tab-dashboard': 'sec-dashboard', 'tab-config': 'sec-config' };
    Object.keys(tabs).forEach(tabId => {
        document.getElementById(tabId).onclick = (e) => {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(tabs[tabId]).classList.add('active');
            e.target.classList.add('active');
        };
    });

    // --- GESTÃO DE PROFISSIONAIS & SERVIÇOS ---
    const profRef = collection(db, "profissionais");
    const servRef = collection(db, "servicos");
    let listaProfsGlobal = [];

    onSnapshot(profRef, (snap) => {
        const listaConfig = document.getElementById('lista-profissionais-config');
        const checkGroup = document.getElementById('check-profissionais');
        listaConfig.innerHTML = ""; checkGroup.innerHTML = "";
        listaProfsGlobal = [];

        snap.forEach(d => {
            const prof = { id: d.id, ...d.data() };
            listaProfsGlobal.push(prof);
            listaConfig.innerHTML += `<div class="card"><span>${prof.nome}</span><button class="btn-excluir" onclick="window.apagarProf('${d.id}')">X</button></div>`;
            checkGroup.innerHTML += `<div class="checkbox-item"><input type="checkbox" name="prof" value="${prof.nome}"> ${prof.nome}</div>`;
        });
    });

    onSnapshot(servRef, (snap) => {
        const listaServConfig = document.getElementById('lista-servicos-config');
        const selectAgendar = document.getElementById('select-servico-agendar');
        listaServConfig.innerHTML = "";
        selectAgendar.innerHTML = '<option value="">Selecione o serviço...</option>';

        snap.forEach(d => {
            const s = d.data();
            listaServConfig.innerHTML += `<div class="card"><span>${s.nome} (${s.tempo}min)</span><button class="btn-excluir" onclick="window.apagarServ('${d.id}')">X</button></div>`;
            selectAgendar.innerHTML += `<option value="${d.id}">${s.nome}</option>`;
        });
    });

    // Filtro: Ao escolher serviço, mostra apenas profissionais que fazem
    document.getElementById('select-servico-agendar').onchange = async (e) => {
        const servId = e.target.value;
        const selectProf = document.getElementById('select-profissional-agendar');
        selectProf.innerHTML = '<option value="">Quem atende?</option>';
        
        if(!servId) return;
        const sDoc = await getDoc(doc(db, "servicos", servId));
        const profsHabilitados = sDoc.data().profissionais || [];
        
        profsHabilitados.forEach(p => {
            selectProf.innerHTML += `<option value="${p}">${p}</option>`;
        });
    };

    // --- SALVAR SERVIÇO ---
    document.getElementById('btnAddServico').onclick = async () => {
        const nome = document.getElementById('servico-nome').value;
        const tempo = document.getElementById('servico-tempo').value;
        const preco = document.getElementById('servico-preco').value;
        const selecionados = Array.from(document.querySelectorAll('input[name="prof"]:checked')).map(c => c.value);

        if(nome && tempo && selecionados.length > 0) {
            await addDoc(servRef, { nome, tempo: parseInt(tempo), preco, profissionais: selecionados });
            alert("Serviço cadastrado!");
        }
    };

    // --- AGENDAMENTO COM LÓGICA DE TEMPO ---
    const agendamentosRef = collection(db, "agendamentos");
    document.getElementById('btnSalvar').onclick = async () => {
        const servId = document.getElementById('select-servico-agendar').value;
        const prof = document.getElementById('select-profissional-agendar').value;
        const nome = document.getElementById('nome').value;
        const data = document.getElementById('data_input').value;
        const hora = document.getElementById('hora_input').value;
        const tel = document.getElementById('telefone').value;

        if(!servId || !prof || !nome || !data || !hora) return alert("Preencha tudo!");

        await addDoc(agendamentosRef, { 
            servicoId: servId, profissional: prof, cliente: nome, 
            data, hora, telefone: tel, timestamp: new Date() 
        });

        alert("Agendado!");
    };

    // Funções Globais de Exclusão
    window.apagarProf = async (id) => { if(confirm("Remover?")) await deleteDoc(doc(db, "profissionais", id)); };
    window.apagarServ = async (id) => { if(confirm("Remover?")) await deleteDoc(doc(db, "servicos", id)); };

    // ... (Mantive as demais funções de listagem e nome do espaço da v0.6)
</script>
</body>
</html>
