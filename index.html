<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendei</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#fdfbfb,#ebedee);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* === CONTAINER LOGIN === */

.container{
  width:100%;
  max-width:420px;
  background:#ffffff;
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.08);
}

.logo{
  text-align:center;
  font-size:28px;
  font-weight:700;
  margin-bottom:25px;
  background:linear-gradient(90deg,#b993d6,#8ca6db);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #e0e0e0;
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:#b993d6;
}

button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border-radius:10px;
  border:none;
  background:linear-gradient(90deg,#b993d6,#8ca6db);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  opacity:0.9;
}

.hidden{
  display:none;
}

/* === DASHBOARD === */

.dashboard{
  width:100%;
  max-width:1100px;
  padding:40px;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.card{
  background:white;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.05);
  margin-bottom:25px;
}

h2,h3{
  margin-bottom:15px;
}

#listaServicos p{
  padding:8px 0;
  border-bottom:1px solid #f1f1f1;
  font-size:14px;
}
</style>
</head>
<body>

<div class="logo">Agendei</div>
<h2>Bem-vindo</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">
<button onclick="login()">Entrar</button>
<button onclick="registrar()">Criar Conta</button>
</div>

<div class="dashboard hidden" id="dashboard">
<div class="topbar">
<h2>Painel</h2>
<button onclick="logout()">Sair</button>
</div>

<div class="card">
<h3>Novo Serviço</h3>
<input type="text" id="servicoNome" placeholder="Nome do serviço">
<input type="number" id="servicoValor" placeholder="Valor">
<input type="number" id="servicoDuracao" placeholder="Duração (minutos)">
<button onclick="addServico()">Salvar Serviço</button>
</div>

<div class="card">
<h3>Serviços Cadastrados</h3>
<div id="listaServicos"></div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAxyovmqjNYIzOYYDZZnduquiJQeK4UIgc",
  authDomain: "agendei-d721e.firebaseapp.com",
  projectId: "agendei-d721e",
  storageBucket: "agendei-d721e.firebasestorage.app",
  messagingSenderId: "525023801595",
  appId: "1:525023801595:web:71a6d72e986e6e9e30005e",
  measurementId: "G-YQP41N6MJ3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.registrar = async function(){
let email = document.getElementById("email").value;
let senha = document.getElementById("senha").value;
try{
await createUserWithEmailAndPassword(auth,email,senha);
alert("Conta criada!");
}catch(e){alert(e.message);}
}

window.login = async function(){
let email = document.getElementById("email").value;
let senha = document.getElementById("senha").value;
try{
await signInWithEmailAndPassword(auth,email,senha);
}catch(e){alert(e.message);}
}

window.logout = async function(){
await signOut(auth);
}

onAuthStateChanged(auth, user=>{
if(user){
document.getElementById("loginBox").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
carregarServicos(user.uid);
}else{
document.getElementById("loginBox").classList.remove("hidden");
document.getElementById("dashboard").classList.add("hidden");
}
});

window.addServico = async function(){
let user = auth.currentUser;
if(!user) return;

let nome = document.getElementById("servicoNome").value;
let valor = document.getElementById("servicoValor").value;
let duracao = document.getElementById("servicoDuracao").value;

if(!nome||!valor||!duracao) return alert("Preencha tudo");

await addDoc(collection(db,"servicos"),{
uid:user.uid,
nome,
valor,
duracao
});

carregarServicos(user.uid);
}

async function carregarServicos(uid){
const q = query(collection(db,"servicos"), where("uid","==",uid));
const querySnapshot = await getDocs(q);

let lista = document.getElementById("listaServicos");
lista.innerHTML="";

querySnapshot.forEach(doc=>{
let s = doc.data();
lista.innerHTML += `<p>${s.nome} - R$ ${s.valor} (${s.duracao} min)</p>`;
});
}
</script>

</body>
</html>
