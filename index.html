<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendei Pro v3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #7b5ea7; --secondary: #fdf4ff; --accent: #ff6b81; --edit: #4a90e2;
            --bg: linear-gradient(135deg, #f8e8ee, #e3f2fd); --text: #333; --card-bg: #ffffff;
        }
        body.dark-mode { --bg: #1a1a2e; --text: #e0e0e0; --card-bg: #16213e; --secondary: #0f3460; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; transition: 0.3s; }
        .container { background: var(--card-bg); width: 100%; max-width: 500px; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); box-sizing: border-box; }
        
        /* MODAL COM VISUAL DE AJUSTES */
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); overflow-y: auto; }
        .modal-content { background: var(--card-bg); margin: 5% auto; padding: 25px; border-radius: 20px; width: 90%; max-width: 450px; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .close { position: absolute; right: 20px; top: 10px; font-size: 28px; cursor: pointer; color: var(--primary); }

        .nav-tabs { display: flex; justify-content: space-around; margin-bottom: 25px; border-bottom: 2px solid #eee; }
        .tab-item { padding: 10px; cursor: pointer; font-weight: 600; color: #999; }
        .tab-item.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        .content-section { display: none; }
        .content-section.active { display: block; }

        h1, h2, h3 { text-align: center; color: var(--primary); margin: 10px 0; }
        label { font-size: 13px; font-weight: 600; display: block; margin-top: 15px; }
        input, select, textarea, button { width: 100%; padding: 12px; margin-top: 6px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-family: inherit; }
        button { background-color: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; }
        
        /* ESTILO CARDS (IGUAL ABA AJUSTES) */
        .card-perfil { background: var(--secondary); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #7b5ea722; }
        .serv-pers-card { background: white; padding: 12px; border-radius: 10px; margin-top: 8px; border: 1px solid #eee; }
        
        .actions { display: flex; gap: 8px; justify-content: flex-end; margin-top: 5px; }
        .btn-mini { width: auto; font-size: 10px; padding: 5px 10px; margin: 0; }
        .btn-edit { background: var(--edit); }
        .btn-del { background: var(--accent); }

        .grid-half { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .status-badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: #eee; color: #666; margin-left: 5px; }
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
    </style>
</head>
<body id="body">

<div class="container">
    <div class="nav-tabs">
        <div class="tab-item active" id="tab-agendar">Agendar</div>
        <div class="tab-item" id="tab-dashboard">Agenda</div>
        <div class="tab-item" id="tab-config">Ajustes</div>
    </div>

    <div id="sec-agendar" class="content-section active">
        <h2>Novo Agendamento</h2>
        <label>Servi√ßo Geral</label>
        <select id="sel-serv-ag"><option value="">Carregando...</option></select>
        <label>Profissional</label>
        <select id="sel-prof-ag"><option value="">Selecione o servi√ßo...</option></select>
        
        <div id="resumo-financeiro" style="font-size: 12px; text-align: center; margin-top: 10px; color: var(--primary); font-weight: 600;"></div>

        <label>Cliente</label>
        <input type="text" id="cli-nome">
        <div class="grid-half">
            <div><label>Data</label><input type="date" id="cli-data"></div>
            <div><label>Hora</label><input type="time" id="cli-hora"></div>
        </div>
        <button id="btn-confirmar-ag" style="margin-top:20px;">Confirmar</button>
    </div>

    <div id="sec-dashboard" class="content-section">
        <h2>Sua Agenda</h2>
        <input type="date" id="filtro-data-ver">
        <div id="lista-agendamentos-dia" style="margin-top: 20px;"></div>
    </div>

    <div id="sec-config" class="content-section">
        <button id="btn-dark" style="background: #333; margin-bottom: 10px;">Modo Noturno</button>
        
        <h3>Servi√ßos Gerais</h3>
        <input type="text" id="gs-nome" placeholder="Nome (Ex: C√≠lios)">
        <div class="grid-half">
            <input type="number" id="gs-tempo" placeholder="Tempo Padr√£o">
            <input type="number" id="gs-preco" placeholder="Pre√ßo Padr√£o">
        </div>
        <button id="btn-add-serv-geral">+ Salvar Servi√ßo Geral</button>
        <div id="lista-serv-gerais" style="margin-top: 10px;"></div>

        <hr>
        <h3>Equipe / Perfis</h3>
        <input type="text" id="prof-nome-novo" placeholder="Nome da Profissional">
        <button id="btn-add-prof-equipe">+ Adicionar √† Equipe</button>
        <div id="lista-perfis-equipe" style="margin-top: 10px;"></div>
    </div>
</div>

<div id="modal-perfil" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModal()">&times;</span>
        <h3 id="modal-titulo-nome">Editar Perfil</h3>
        <input type="hidden" id="modal-prof-id">
        
        <label>Nome do Colaborador</label>
        <input type="text" id="modal-input-nome">

        <h4 style="margin-top: 20px; color: var(--primary); font-size: 14px;">Personalizar Servi√ßos:</h4>
        <div id="lista-servicos-personalizados">
            </div>

        <button id="btn-salvar-perfil-total" style="background: #2ecc71; margin-top: 20px;">Salvar Altera√ß√µes no Perfil</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAxyovmqjNYIzOYYDZZnduquiJQeK4UIgc",
        authDomain: "agendei-d721e.firebaseapp.com",
        projectId: "agendei-d721e",
        storageBucket: "agendei-d721e.firebasestorage.app",
        messagingSenderId: "525023801595",
        appId: "1:525023801595:web:71a6d72e986e6e9e30005e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colServs = collection(db, "servicos_gerais");
    const colProfs = collection(db, "profissionais");

    let servicosCache = [];

    // --- CARREGAMENTO ---
    onSnapshot(colServs, snap => {
        const lista = document.getElementById('lista-serv-gerais');
        const sel = document.getElementById('sel-serv-ag');
        lista.innerHTML = ""; sel.innerHTML = '<option value="">Escolha o servi√ßo...</option>';
        servicosCache = snap.docs.map(d => ({id: d.id, ...d.data()}));
        servicosCache.forEach(s => {
            lista.innerHTML += `<div class="card-perfil"><span>${s.nome} <br><small>Padr√£o: ${s.tempo}min | R$ ${s.preco}</small></span><button class="btn-mini btn-del" onclick="remover('servicos_gerais', '${s.id}')">X</button></div>`;
            sel.innerHTML += `<option value="${s.id}">${s.nome}</option>`;
        });
    });

    onSnapshot(colProfs, snap => {
        const lista = document.getElementById('lista-perfis-equipe');
        lista.innerHTML = "";
        snap.forEach(d => {
            const p = d.data();
            lista.innerHTML += `<div class="card-perfil"><span>üë§ ${p.nome}</span><button class="btn-mini btn-edit" onclick="abrirPerfil('${d.id}')">Editar Perfil</button></div>`;
        });
    });

    // --- L√ìGICA DO PERFIL (MODAL ESTILO AJUSTES) ---
    window.abrirPerfil = async (id) => {
        const d = await getDoc(doc(db, "profissionais", id));
        const prof = d.data();
        const excecoes = prof.excecoes || {};

        document.getElementById('modal-prof-id').value = id;
        document.getElementById('modal-input-nome').value = prof.nome;
        document.getElementById('modal-titulo-nome').innerText = "Perfil: " + prof.nome;

        const lista = document.getElementById('lista-servicos-personalizados');
        lista.innerHTML = "";

        servicosCache.forEach(s => {
            const exc = excecoes[s.id] || { tempo: "", preco: "", ativo: false };
            lista.innerHTML += `
                <div class="serv-pers-card">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input type="checkbox" id="check-${s.id}" style="width:20px; height:20px;" ${exc.ativo ? 'checked' : ''}>
                        <strong>${s.nome}</strong>
                    </div>
                    <div class="grid-half">
                        <div>
                            <label style="font-size:10px; margin-top:5px;">Tempo (Padr√£o: ${s.tempo})</label>
                            <input type="number" id="t-${s.id}" value="${exc.tempo}" placeholder="Padr√£o">
                        </div>
                        <div>
                            <label style="font-size:10px; margin-top:5px;">Pre√ßo (Padr√£o: ${s.preco})</label>
                            <input type="number" id="p-${s.id}" value="${exc.preco}" placeholder="Padr√£o">
                        </div>
                    </div>
                </div>
            `;
        });
        document.getElementById('modal-perfil').style.display = 'block';
    };

    document.getElementById('btn-salvar-perfil-total').onclick = async () => {
        const id = document.getElementById('modal-prof-id').value;
        const nome = document.getElementById('modal-input-nome').value;
        const excecoes = {};
        
        servicosCache.forEach(s => {
            const ativo = document.getElementById(`check-${s.id}`).checked;
            const t = document.getElementById(`t-${s.id}`).value;
            const p = document.getElementById(`p-${s.id}`).value;
            if(ativo) excecoes[s.id] = { ativo, tempo: t, preco: p };
        });

        await updateDoc(doc(db, "profissionais", id), { nome, excecoes });
        fecharModal();
        alert("Perfil de " + nome + " atualizado!");
    };

    // --- V√çNCULO NO AGENDAMENTO ---
    document.getElementById('sel-serv-ag').onchange = async (e) => {
        const sId = e.target.value;
        const selProf = document.getElementById('sel-prof-ag');
        selProf.innerHTML = '<option value="">Quem atende?</option>';
        if(!sId) return;

        const snap = await getDocs(colProfs);
        snap.forEach(d => {
            const p = d.data();
            if(p.excecoes && p.excecoes[sId] && p.excecoes[sId].ativo) {
                selProf.innerHTML += `<option value="${d.id}">${p.nome}</option>`;
            }
        });
    };

    // --- AUXILIARES E NAVEGA√á√ÉO ---
    window.fecharModal = () => document.getElementById('modal-perfil').style.display = 'none';
    window.remover = async (c, id) => { if(confirm("Excluir?")) await deleteDoc(doc(db, c, id)); };
    
    document.getElementById('btn-add-serv-geral').onclick = async () => {
        const nome = document.getElementById('gs-nome').value;
        const tempo = document.getElementById('gs-tempo').value;
        const preco = document.getElementById('gs-preco').value;
        if(nome) await addDoc(colServs, { nome, tempo, preco });
    };

    document.getElementById('btn-add-prof-equipe').onclick = async () => {
        const nome = document.getElementById('prof-nome-novo').value;
        if(nome) await addDoc(colProfs, { nome, excecoes: {} });
    };

    const tabs = { 'tab-agendar': 'sec-agendar', 'tab-dashboard': 'sec-dashboard', 'tab-config': 'sec-config' };
    Object.keys(tabs).forEach(t => document.getElementById(t).onclick = (e) => {
        document.querySelectorAll('.content-section, .tab-item').forEach(el => el.classList.remove('active'));
        document.getElementById(tabs[t]).classList.add('active');
        document.getElementById(t).classList.add('active');
    });
</script>
</body>
</html>
