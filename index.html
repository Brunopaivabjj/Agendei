<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda Fácil</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f8e8ee, #e3f2fd);
    display: flex;
    justify-content: center;
    padding: 20px;
}

.container {
    background: white;
    width: 100%;
    max-width: 500px;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #7b5ea7;
    margin-bottom: 20px;
}

label {
    font-size: 14px;
    font-weight: 500;
    color: #555;
}

input, select, button {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
    box-sizing: border-box;
}

button {
    background-color: #7b5ea7;
    color: white;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #684a91;
}

.agendamentos {
    margin-top: 20px;
}

.card {
    background: #fdf4ff;
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 10px;
    font-size: 13px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card button {
    width: auto;
    padding: 6px 10px;
    font-size: 11px;
    background: #ff6b81;
}

.card button:hover {
    background: #e05670;
}

.footer {
    text-align: center;
    font-size: 12px;
    margin-top: 20px;
    color: #999;
}
</style>
</head>

<body>

<div class="container">
    <h1>Agenda Fácil</h1>

    <label>Nome do Cliente</label>
    <input type="text" id="nome">

    <label>Telefone</label>
    <input type="text" id="telefone">

    <label>Data</label>
    <input type="date" id="data">

    <label>Horário</label>
    <input type="time" id="hora">

    <button onclick="agendar()">Agendar</button>

    <div class="agendamentos">
        <h3>Agendamentos do Dia</h3>
        <div id="lista"></div>
    </div>

    <div class="footer">
        Sistema Beta • Espaço Klebylenne Moraes
    </div>
</div>

<script>

function carregarAgendamentos() {
    const dataSelecionada = document.getElementById("data").value;
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    const agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];

    const filtrados = agendamentos.filter(a => a.data === dataSelecionada);

    filtrados.forEach((ag, index) => {
        lista.innerHTML += `
            <div class="card">
                ${ag.hora} - ${ag.nome}
                <button onclick="excluir(${index})">Excluir</button>
            </div>
        `;
    });
}

function agendar() {
    const nome = document.getElementById("nome").value;
    const telefone = document.getElementById("telefone").value;
    const data = document.getElementById("data").value;
    const hora = document.getElementById("hora").value;

    if (!nome || !telefone || !data || !hora) {
        alert("Preencha todos os campos!");
        return;
    }

    let agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];

    const conflito = agendamentos.find(a => a.data === data && a.hora === hora);

    if (conflito) {
        alert("Horário já agendado!");
        return;
    }

    agendamentos.push({ nome, telefone, data, hora });
    localStorage.setItem("agendamentos", JSON.stringify(agendamentos));

    const mensagem = `Olá ${nome}, seu horário está confirmado para ${data} às ${hora}.`;
    window.open(`https://wa.me/55${telefone}?text=${encodeURIComponent(mensagem)}`, "_blank");

    carregarAgendamentos();
}

function excluir(index) {
    let agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];
    agendamentos.splice(index, 1);
    localStorage.setItem("agendamentos", JSON.stringify(agendamentos));
    carregarAgendamentos();
}

document.getElementById("data").addEventListener("change", carregarAgendamentos);

</script>

</body>
</html>
