<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendei</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
--primary:#c084fc;
--secondary:#a5b4fc;
--bg:#f8fafc;
--card:#ffffff;
--text:#1e293b;
--border:#e2e8f0;
}

.dark{
--bg:#0f172a;
--card:#1e293b;
--text:#f1f5f9;
--border:#334155;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter;
}

body{
background:var(--bg);
color:var(--text);
display:flex;
min-height:100vh;
}

/* SIDEBAR */

.sidebar{
width:250px;
background:linear-gradient(180deg,var(--primary),var(--secondary));
padding:30px 20px;
color:white;
display:flex;
flex-direction:column;
}

.logo{
font-size:22px;
font-weight:700;
margin-bottom:40px;
}

.nav-btn{
background:none;
border:none;
color:white;
padding:12px 10px;
text-align:left;
cursor:pointer;
border-radius:8px;
transition:0.2s;
}

.nav-btn:hover{
background:rgba(255,255,255,0.15);
}

/* MAIN */

.main{
flex:1;
padding:40px;
max-width:1200px;
margin:auto;
}

.header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:30px;
}

.card{
background:var(--card);
border:1px solid var(--border);
padding:25px;
border-radius:16px;
box-shadow:0 5px 20px rgba(0,0,0,0.05);
margin-bottom:20px;
}

.button{
background:linear-gradient(90deg,var(--primary),var(--secondary));
color:white;
border:none;
padding:10px 16px;
border-radius:8px;
cursor:pointer;
font-weight:500;
}

input,select{
width:100%;
padding:10px;
border-radius:8px;
border:1px solid var(--border);
margin-top:10px;
}

/* MODAL */

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.4);
display:flex;
justify-content:center;
align-items:center;
visibility:hidden;
opacity:0;
transition:0.3s;
}

.modal.active{
visibility:visible;
opacity:1;
}

.modal-content{
background:var(--card);
padding:30px;
border-radius:16px;
width:95%;
max-width:400px;
}

/* RESPONSIVO */

@media(max-width:900px){
.sidebar{
position:fixed;
height:100%;
left:-260px;
transition:0.3s;
}

.sidebar.active{
left:0;
}

.main{
padding:20px;
}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen" style="margin:auto;width:100%;max-width:400px;">
<div class="card">
<h2 style="text-align:center;margin-bottom:20px;">Agendei</h2>
<input id="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">
<button class="button" onclick="login()">Entrar</button>
</div>
</div>

<!-- APP -->
<div id="appScreen" style="display:none;width:100%;">

<div class="sidebar" id="sidebar">
<div class="logo">Agendei</div>
<button class="nav-btn" onclick="showTab('agendar')">Agendar</button>
<button class="nav-btn" onclick="showTab('agendei')">Agendamentos</button>
<button class="nav-btn" onclick="showTab('config')">Configurações</button>
<button class="nav-btn" onclick="toggleDark()">Modo Escuro</button>
<button class="nav-btn" onclick="logout()">Sair</button>
</div>

<div class="main">

<div class="header">
<h2 id="titulo">Agendar</h2>
<button class="button" onclick="openModal()">Novo</button>
</div>

<div id="conteudo"></div>

</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-content" id="modalContent"></div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";

const firebaseConfig = {
apiKey: "SUA_API",
authDomain: "SEU_AUTH",
projectId: "SEU_PROJECT",
storageBucket: "SEU_STORAGE",
messagingSenderId: "SEU_MSG",
appId: "SEU_APP"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginScreen = document.getElementById("loginScreen");
const appScreen = document.getElementById("appScreen");

window.login = async function(){
await signInWithEmailAndPassword(auth,email.value,senha.value);
}

window.logout = function(){
signOut(auth);
}

onAuthStateChanged(auth,(user)=>{
if(user){
loginScreen.style.display="none";
appScreen.style.display="flex";
showTab("agendar");
}else{
loginScreen.style.display="block";
appScreen.style.display="none";
}
});

window.showTab=function(tab){
document.getElementById("titulo").innerText =
tab==="agendar"?"Agendar":
tab==="agendei"?"Agendamentos":
"Configurações";

document.getElementById("conteudo").innerHTML=
`<div class="card">Conteúdo da aba ${tab} organizado aqui.</div>`;
}

window.openModal=function(){
document.getElementById("modalContent").innerHTML=
`<h3 style="margin-bottom:15px;">Nova Ação</h3>
<input placeholder="Exemplo">
<button class="button">Salvar</button>`;
document.getElementById("modal").classList.add("active");
}

window.toggleDark=function(){
document.body.classList.toggle("dark");
}

document.getElementById("modal").addEventListener("click",e=>{
if(e.target.id==="modal"){
e.target.classList.remove("active");
}
});

</script>

</body>
</html>
