<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendei</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--bg:#f6f4ff;
--card:#ffffff;
--primary:#8b7cf6;
--primary-soft:#e9e6ff;
--text:#1f1f2e;
--text-soft:#6c6c80;
--border:#ececf4;
}

body.dark{
--bg:#12121a;
--card:#1c1c28;
--primary:#9f8cff;
--primary-soft:#2a2740;
--text:#ffffff;
--text-soft:#b3b3cc;
--border:#2a2a38;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
background:var(--bg);
color:var(--text);
display:flex;
min-height:100vh;
}

/* SIDEBAR */

.sidebar{
width:260px;
background:var(--card);
border-right:1px solid var(--border);
padding:30px 20px;
display:flex;
flex-direction:column;
justify-content:space-between;
}

.logo{
font-size:22px;
font-weight:700;
color:var(--primary);
margin-bottom:40px;
}

.nav button{
width:100%;
padding:14px;
border:none;
background:none;
text-align:left;
border-radius:12px;
margin-bottom:10px;
cursor:pointer;
font-weight:500;
color:var(--text-soft);
}

.nav button.active,
.nav button:hover{
background:var(--primary-soft);
color:var(--primary);
}

.main{
flex:1;
padding:40px;
overflow:auto;
}

.card{
background:var(--card);
padding:25px;
border-radius:18px;
box-shadow:0 10px 25px rgba(0,0,0,0.05);
margin-bottom:25px;
}

h2{
margin-bottom:20px;
font-weight:600;
}

button.primary{
background:var(--primary);
color:white;
border:none;
padding:12px 18px;
border-radius:12px;
cursor:pointer;
font-weight:600;
}

button.secondary{
background:var(--primary-soft);
border:none;
padding:10px 14px;
border-radius:10px;
cursor:pointer;
color:var(--primary);
font-weight:500;
}

input,select,textarea{
width:100%;
padding:12px;
border-radius:10px;
border:1px solid var(--border);
margin-bottom:15px;
background:var(--card);
color:var(--text);
}

.flex{
display:flex;
gap:15px;
flex-wrap:wrap;
}

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.4);
display:none;
align-items:center;
justify-content:center;
}

.modal-content{
background:var(--card);
padding:30px;
border-radius:18px;
width:95%;
max-width:500px;
}

.toggle{
display:flex;
align-items:center;
gap:10px;
cursor:pointer;
}

/* RESPONSIVO */

@media(max-width:900px){
.sidebar{
position:fixed;
left:-260px;
top:0;
height:100%;
transition:0.3s;
z-index:1000;
}
.sidebar.open{
left:0;
}
.main{
padding:20px;
}
.menu-toggle{
display:block;
margin-bottom:20px;
}
}
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
<div>
<div class="logo">Agendei</div>

<div class="nav">
<button onclick="showTab('agendar')" class="active">Agendar</button>
<button onclick="showTab('agendados')">Agendei</button>
<button onclick="showTab('config')">Configurações</button>
</div>
</div>

<div>
<button class="secondary" onclick="toggleDark()">Modo Escuro</button>
</div>
</div>

<div class="main">

<button class="secondary menu-toggle" onclick="toggleSidebar()">☰ Menu</button>

<div id="agendar" class="tab">
<div class="card">
<h2>Novo Agendamento</h2>

<input placeholder="Nome do Cliente" id="clienteNome">

<select id="servicoSelect"></select>
<select id="profissionalSelect"></select>

<input type="date" id="dataAgendamento">
<input type="time" id="horaAgendamento">

<button class="primary" onclick="salvarAgendamento()">Agendar</button>
</div>
</div>

<div id="agendados" class="tab" style="display:none;">
<div class="card">
<h2>Agendamentos</h2>
<div id="listaAgendamentos"></div>
</div>
</div>

<div id="config" class="tab" style="display:none;">

<div class="card">
<h2>Serviços</h2>
<button class="secondary" onclick="abrirModal('modalServico')">Adicionar Serviço</button>
<div id="listaServicos"></div>
</div>

<div class="card">
<h2>Profissionais</h2>
<button class="secondary" onclick="abrirModal('modalProfissional')">Adicionar Profissional</button>
<div id="listaProfissionais"></div>
</div>

</div>

</div>

<!-- MODAIS -->

<div class="modal" id="modalServico">
<div class="modal-content">
<h2>Novo Serviço</h2>
<input placeholder="Nome do Serviço" id="servicoNome">
<input placeholder="Valor" id="servicoValor">
<input placeholder="Duração (minutos)" id="servicoDuracao">
<button class="primary" onclick="addServico()">Salvar</button>
<button class="secondary" onclick="fecharModal()">Cancelar</button>
</div>
</div>

<div class="modal" id="modalProfissional">
<div class="modal-content">
<h2>Novo Profissional</h2>
<input placeholder="Nome" id="profNome">
<input placeholder="WhatsApp (com DDD)" id="profWhatsapp">
<button class="primary" onclick="addProfissional()">Salvar</button>
<button class="secondary" onclick="fecharModal()">Cancelar</button>
</div>
</div>

<script>
let servicos=[]
let profissionais=[]
let agendamentos=[]

function showTab(tab){
document.querySelectorAll(".tab").forEach(t=>t.style.display="none")
document.getElementById(tab).style.display="block"
document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"))
event.target.classList.add("active")
}

function toggleSidebar(){
document.getElementById("sidebar").classList.toggle("open")
}

function toggleDark(){
document.body.classList.toggle("dark")
}

function abrirModal(id){
document.getElementById(id).style.display="flex"
}

function fecharModal(){
document.querySelectorAll(".modal").forEach(m=>m.style.display="none")
}

function addServico(){
let nome=document.getElementById("servicoNome").value
let valor=document.getElementById("servicoValor").value
let duracao=document.getElementById("servicoDuracao").value
servicos.push({nome,valor,duracao})
renderServicos()
fecharModal()
}

function addProfissional(){
let nome=document.getElementById("profNome").value
let whatsapp=document.getElementById("profWhatsapp").value
profissionais.push({nome,whatsapp})
renderProfissionais()
fecharModal()
}

function renderServicos(){
let html=""
servicos.forEach(s=>{
html+=`<p>${s.nome} - R$${s.valor} - ${s.duracao}min</p>`
})
document.getElementById("listaServicos").innerHTML=html

let select=document.getElementById("servicoSelect")
select.innerHTML=""
servicos.forEach((s,i)=>{
select.innerHTML+=`<option value="${i}">${s.nome}</option>`
})
}

function renderProfissionais(){
let html=""
profissionais.forEach(p=>{
html+=`<p>${p.nome} - ${p.whatsapp}</p>`
})
document.getElementById("listaProfissionais").innerHTML=html

let select=document.getElementById("profissionalSelect")
select.innerHTML=""
profissionais.forEach((p,i)=>{
select.innerHTML+=`<option value="${i}">${p.nome}</option>`
})
}

function salvarAgendamento(){
let cliente=document.getElementById("clienteNome").value
let servico=servicos[document.getElementById("servicoSelect").value]
let profissional=profissionais[document.getElementById("profissionalSelect").value]
let data=document.getElementById("dataAgendamento").value
let hora=document.getElementById("horaAgendamento").value

agendamentos.push({cliente,servico,profissional,data,hora})
renderAgendamentos()
}

function renderAgendamentos(){
let html=""
agendamentos.forEach(a=>{
html+=`<div class="card">
<strong>${a.cliente}</strong><br>
${a.servico.nome} - ${a.data} ${a.hora}<br>
Profissional: ${a.profissional.nome}
<br><br>
<button class="secondary" onclick="enviarWhats('${a.profissional.whatsapp}','${a.cliente}','${a.data}','${a.hora}','${a.servico.nome}')">Enviar WhatsApp</button>
</div>`
})
document.getElementById("listaAgendamentos").innerHTML=html
}

function enviarWhats(numero,cliente,data,hora,servico){
let texto=`Olá! Novo agendamento:%0ACliente: ${cliente}%0AData: ${data}%0AHora: ${hora}%0AServiço: ${servico}`
window.open(`https://wa.me/55${numero}?text=${texto}`)
}
</script>

</body>
</html>
