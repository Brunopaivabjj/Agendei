<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendei - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Agendei</h1>
  </header>

  <!-- Login / Registro -->
  <div id="login-div">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <div class="buttons">
      <button id="login-btn"><i class="fas fa-sign-in-alt"></i> Entrar</button>
      <button id="register-btn"><i class="fas fa-user-plus"></i> Criar conta</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard-div" class="hidden">
    <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</button>

    <!-- Formulário de agendamento -->
    <div class="appointment-form">
      <h2>Novo Agendamento</h2>
      <input type="date" id="appointment-date">
      <input type="time" id="appointment-time">
      <input type="text" id="appointment-service" placeholder="Serviço">
      <button id="add-appointment-btn"><i class="fas fa-plus"></i> Adicionar</button>
    </div>

    <h2>Seus Agendamentos</h2>
    <ul id="appointments-list"></ul>
    <p id="save-status"></p>
  </div>
</body>
</html>
